<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard - Customer Service</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #dc3545;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
        }

        body {
            background: linear-gradient(135deg, #ffffff 0%, #ffe6e6 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }

        .dashboard-header {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .dashboard-header h1 {
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .staff-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            display: inline-block;
            font-size: 0.9rem;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            margin-bottom: 2rem;
            transition: transform 0.3s ease;
            border-left: 5px solid;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card.primary {
            border-left-color: var(--primary-color);
        }

        .stat-card.success {
            border-left-color: var(--success-color);
        }

        .stat-card.warning {
            border-left-color: var(--warning-color);
        }

        .stat-card.info {
            border-left-color: var(--info-color);
        }

        .stat-card.danger {
            border-left-color: var(--danger-color);
        }

        .stat-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #6c757d;
            font-size: 1rem;
        }

        .btn {
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), #c82333);
            border: none;
            box-shadow: 0 4px 10px rgba(220,53,69,0.3);
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #c82333, #b02a37);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(220,53,69,0.4);
        }

        .dashboard-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            margin-bottom: 2rem;
        }

        .section-title {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 0.5rem;
        }

        .quick-action-btn {
            display: block;
            padding: 1rem;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border: 1px solid #dee2e6;
            border-radius: 10px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .quick-action-btn:hover {
            background: linear-gradient(135deg, var(--primary-color), #c82333);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(220,53,69,0.3);
        }

        .btn-logout {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .btn-logout:hover {
            background: rgba(255, 255, 255, 0.3);
            color: white;
        }

        .loading-spinner {
            text-align: center;
            padding: 3rem;
        }

        .error-message {
            text-align: center;
            padding: 3rem;
            color: var(--danger-color);
        }
    </style>
</head>
<body>
    <!-- Dashboard Header -->
    <div class="dashboard-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1><i class="fas fa-user-tie me-3"></i>Staff Dashboard</h1>
                    <div class="staff-badge">
                        <i class="fas fa-user me-2"></i>
                        Chào mừng, <span th:text="${staff.name}">Staff</span>!
                    </div>
                </div>
                <div class="col-md-4 text-md-end">
                    <button onclick="logout()" class="btn btn-logout">
                        <i class="fas fa-sign-out-alt me-2"></i>Đăng xuất
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Loading State -->
        <div id="loadingState" class="loading-spinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Đang tải...</span>
            </div>
            <p class="mt-3 text-muted">Đang tải thông tin dashboard...</p>
        </div>

        <!-- Error State -->
        <div id="errorState" class="error-message" style="display: none;">
            <i class="fas fa-exclamation-triangle fa-3x mb-3"></i>
            <h5>Không thể tải dashboard</h5>
            <p>Bạn không có quyền truy cập trang này hoặc có lỗi xảy ra.</p>
        </div>

        <!-- Dashboard Content -->
        <div id="dashboardContent" style="display: none;">
            <!-- Statistics Cards -->
            <div class="row mb-4">
                <div class="col-md-4 col-sm-6 mb-3">
                    <div class="stat-card primary">
                        <div class="stat-icon text-primary">
                            <i class="fas fa-ticket-alt"></i>
                        </div>
                        <div class="stat-number text-primary" id="totalAssignedTickets">-</div>
                        <div class="stat-label">Tổng ticket được giao</div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6 mb-3">
                    <div class="stat-card warning">
                        <div class="stat-icon text-warning">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="stat-number text-warning" id="inProgressTickets">-</div>
                        <div class="stat-label">Đang xử lý</div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6 mb-3">
                    <div class="stat-card success">
                        <div class="stat-icon text-success">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="stat-number text-success" id="completedTickets">-</div>
                        <div class="stat-label">Đã giải quyết</div>
                    </div>
                </div>
            </div>

            <div class="row">
                <!-- Quick Actions -->
                <div class="col-md-6">
                    <div class="dashboard-card">
                        <h4 class="section-title">
                            <i class="fas fa-bolt"></i>Hành động nhanh
                        </h4>
                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <a href="/staff/tickets" class="quick-action-btn">
                                    <i class="fas fa-ticket-alt me-2"></i>Xem ticket được giao
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Recent Tickets -->
                <div class="col-md-6">
                    <div class="dashboard-card">
                        <h4 class="section-title">
                            <i class="fas fa-clock"></i>Ticket gần đây
                        </h4>
                        <div id="recentTicketsContainer">
                            <div class="text-center text-muted">
                                <i class="fas fa-spinner fa-spin"></i> Đang tải...
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <script>
        function logout() {
            if (confirm('Bạn có chắc chắn muốn đăng xuất?')) {
                fetch('/api/staff/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        window.location.href = '/staff/login';
                    } else {
                        alert('Có lỗi xảy ra khi đăng xuất!');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    window.location.href = '/staff/login';
                });
            }
        }

        function loadDashboardData() {
            loadAssignedTicketsStats();
            loadRecentTickets();
        }

        function loadAssignedTicketsStats() {
            fetch('/api/staff/stats/assigned', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                },
                credentials: 'include'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    displayStats(data.data || {});
                    document.getElementById('loadingState').style.display = 'none';
                    document.getElementById('dashboardContent').style.display = 'block';
                } else {
                    console.error('Failed to load stats:', data.message);
                    showError();
                }
            })
            .catch(error => {
                console.error('Error loading stats:', error);
                showError();
            });
        }

        function loadRecentTickets() {
            fetch('/api/staff/tickets/assigned', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                },
                credentials: 'include'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    displayRecentTickets(data.data || []);
                }
            })
            .catch(error => {
                console.error('Error loading recent tickets:', error);
            });
        }

        function displayStats(stats) {
            document.getElementById('totalAssignedTickets').textContent = stats.total || 0;
            document.getElementById('inProgressTickets').textContent = stats.processing || 0;
            document.getElementById('completedTickets').textContent = stats.closed || 0;
        }

        function displayRecentTickets(tickets) {
            const container = document.getElementById('recentTicketsContainer');
            
            if (tickets.length === 0) {
                container.innerHTML = '<div class="text-center text-muted"><i class="fas fa-inbox fa-2x mb-2"></i><p>Chưa có ticket nào</p></div>';
                return;
            }
            
            const recentTickets = tickets.slice(0, 5);
            container.innerHTML = recentTickets.map(ticket => `
                <div class="ticket-item" style="background: #f8f9fa; border-radius: 10px; padding: 1rem; margin-bottom: 1rem; border-left: 4px solid var(--warning-color); cursor: pointer;" onclick="viewTicketDetail(${ticket.ticketId})">
                    <h6 class="mb-1"><strong>#${ticket.ticketId} - ${ticket.subject || 'N/A'}</strong></h6>
                    <p class="text-muted mb-2">${(ticket.description || '').substring(0, 100)}${(ticket.description || '').length > 100 ? '...' : ''}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="badge ${getStatusClass(ticket.status)}">${ticket.status || 'N/A'}</span>
                        <small class="text-muted">${formatDateTime(ticket.createdAt)}</small>
                    </div>
                </div>
            `).join('');
        }

        function getStatusClass(status) {
            switch(status) {
                case 'OPEN': return 'bg-success';
                case 'IN_PROGRESS': return 'bg-primary';
                case 'RESOLVED': return 'bg-success';
                case 'CLOSED': return 'bg-secondary';
                default: return 'bg-secondary';
            }
        }

        function formatDateTime(iso) {
            try {
                if (!iso) return '';
                const d = new Date(iso);
                const pad = n => String(n).padStart(2, '0');
                return `${pad(d.getDate())}/${pad(d.getMonth()+1)}/${d.getFullYear()}`;
            } catch {
                return '';
            }
        }

        function viewTicketDetail(ticketId) {
            window.location.href = `/staff/tickets/${ticketId}`;
        }

        function viewReports() {
            alert('Tính năng đang phát triển - Báo cáo thống kê');
        }

        function showError() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('errorState').style.display = 'block';
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboardData();
        });
    </script>
</body>
</html>
