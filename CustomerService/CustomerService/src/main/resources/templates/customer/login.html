<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Customer Service</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/customer-auth.css}" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo-icon">
                <i class="fas fa-user-circle"></i>
            </div>
            <h2 class="form-title">Chào mừng trở lại!</h2>
            <p class="form-subtitle">Đăng nhập để tiếp tục sử dụng dịch vụ</p>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="form-step active">
            <!-- Alert Messages -->
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span th:text="${error}"></span>
            </div>
            
            <div th:if="${success}" class="alert alert-success" role="alert">
                <i class="fas fa-check-circle me-2"></i>
                <span th:text="${success}"></span>
            </div>

            <form id="login-form" th:action="@{/customer/login}" method="post">
                <div class="form-floating">
                    <input type="email" class="form-control" id="loginEmail" name="email" 
                           placeholder="name@example.com" required th:value="${email}">
                    <label for="loginEmail"><i class="fas fa-envelope me-2"></i>Email</label>
                </div>

                <div class="form-floating position-relative">
                    <input type="password" class="form-control" id="loginPassword" name="password" 
                           placeholder="Password" required>
                    <label for="loginPassword"><i class="fas fa-lock me-2"></i>Mật khẩu</label>
                    <span class="password-toggle" onclick="togglePassword('loginPassword')">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>

                <div class="d-flex justify-content-between align-items-center">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Ghi nhớ đăng nhập
                        </label>
                    </div>
                    <a href="#" class="forgot-link" onclick="showForgotPassword()">Quên mật khẩu?</a>
                </div>

                <button class="btn btn-primary w-100 mb-3" type="submit">
                    <span class="btn-text">Đăng nhập</span>
                    <div class="loading"></div>
                </button>
            </form>

            <div class="divider">
                <span>Hoặc</span>
            </div>

            <button class="btn btn-google w-100 mb-3" onclick="loginWithGoogle()">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Đăng nhập với Google
            </button>

            <div class="auth-links">
                <span>Chưa có tài khoản? </span>
                <a th:href="@{/customer/register}">Đăng ký ngay</a>
            </div>
        </div>

        <!-- Forgot Password Form -->
        <div id="forgotPasswordForm" class="form-step">
            <button class="back-btn" onclick="showLoginForm()">
                <i class="fas fa-arrow-left me-2"></i>Quay lại
            </button>
            
            <h2 class="form-title">Khôi phục mật khẩu</h2>
            <p class="form-subtitle">Nhập email để nhận link đặt lại mật khẩu</p>

            <form id="forgot-form" th:action="@{/customer/forgot-password}" method="post">
                <div class="form-floating">
                    <input type="email" class="form-control" id="forgotEmail" name="email" 
                           placeholder="name@example.com" required>
                    <label for="forgotEmail"><i class="fas fa-envelope me-2"></i>Email đã đăng ký</label>
                </div>

                <button class="btn btn-primary w-100 mb-3" type="submit">
                    <span class="btn-text">Gửi link khôi phục</span>
                    <div class="loading"></div>
                </button>
            </form>

            <div class="auth-links">
                <span>Nhớ ra mật khẩu? </span>
                <a href="#" onclick="showLoginForm()">Đăng nhập</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script th:src="@{/js/customer-auth.js}"></script>
</body>
</html>
