<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Cửa hàng của tôi</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #f093fb;
            --text-color: #2d3748;
            --light-bg: #f7fafc;
            --success-color: #48bb78;
            --error-color: #f56565;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="20" cy="20" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="40" r="0.5" fill="rgba(255,255,255,0.08)"/><circle cx="40" cy="80" r="0.8" fill="rgba(255,255,255,0.06)"/></pattern></defs><rect width="100%" height="100%" fill="url(%23grain)"/></svg>');
            animation: float 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
            50% { transform: translate(-50%, -50%) rotate(180deg); }
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color), var(--secondary-color));
            border-radius: 20px 20px 0 0;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .logo-icon i {
            font-size: 2rem;
            color: white;
        }

        .form-title {
            color: var(--text-color);
            font-weight: 700;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .form-subtitle {
            color: #6b7280;
            font-size: 0.95rem;
            margin-bottom: 2rem;
        }

        .form-floating {
            margin-bottom: 1.5rem;
        }

        .form-floating .form-control {
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            height: 58px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-floating .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            background: white;
        }

        .form-floating label {
            color: #6b7280;
            font-weight: 500;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6b7280;
            z-index: 10;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--primary-color);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 12px;
            padding: 15px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-google {
            background: white;
            color: #4285f4;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        .btn-google:hover {
            background: #f8f9fa;
            border-color: #4285f4;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(66, 133, 244, 0.15);
        }

        .google-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e5e7eb;
        }

        .divider span {
            background: rgba(255, 255, 255, 0.95);
            color: #6b7280;
            padding: 0 1.5rem;
            font-size: 0.9rem;
            position: relative;
            z-index: 1;
        }

        .form-check {
            margin: 1.5rem 0;
        }

        .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .form-check-label {
            color: #4b5563;
            font-size: 0.95rem;
        }

        .auth-links {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e5e7eb;
        }

        .auth-links a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .auth-links a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        .forgot-link {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            float: right;
            margin-top: 0.5rem;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        .alert {
            border-radius: 12px;
            border: none;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }

        .alert-success {
            background: rgba(72, 187, 120, 0.1);
            color: var(--success-color);
        }

        .alert-danger {
            background: rgba(245, 101, 101, 0.1);
            color: var(--error-color);
        }

        .form-step {
            display: none;
        }

        .form-step.active {
            display: block;
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: 1.2rem;
            cursor: pointer;
            margin-bottom: 1rem;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        @media (max-width: 576px) {
            .auth-container {
                margin: 1rem;
                padding: 2rem 1.5rem;
            }
            
            .form-title {
                font-size: 1.5rem;
            }
        }

        .loading {
            display: none;
        }

        .loading.active {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo-icon">
                <i class="fas fa-store"></i>
            </div>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="form-step active">
            <h2 class="form-title">Chào mừng trở lại!</h2>
            <p class="form-subtitle">Đăng nhập để tiếp tục mua sắm</p>

            <form id="login-form">
                <div class="form-floating">
                    <input type="email" class="form-control" id="loginEmail" placeholder="name@example.com" required>
                    <label for="loginEmail"><i class="fas fa-envelope me-2"></i>Email</label>
                </div>

                <div class="form-floating position-relative">
                    <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
                    <label for="loginPassword"><i class="fas fa-lock me-2"></i>Mật khẩu</label>
                    <span class="password-toggle" onclick="togglePassword('loginPassword')">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>

                <div class="d-flex justify-content-between align-items-center">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Ghi nhớ đăng nhập
                        </label>
                    </div>
                    <a href="#" class="forgot-link" onclick="showForgotPassword()">Quên mật khẩu?</a>
                </div>

                <button class="btn btn-primary w-100 mb-3" type="submit">
                    <span class="btn-text">Đăng nhập</span>
                    <div class="loading"></div>
                </button>
            </form>

            <div class="divider">
                <span>Hoặc</span>
            </div>

            <button class="btn btn-google w-100 mb-3" onclick="loginWithGoogle()">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Đăng nhập với Google
            </button>

            <div class="auth-links">
                <span>Chưa có tài khoản? </span>
                <a href="#" onclick="showRegisterForm()">Đăng ký ngay</a>
            </div>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="form-step">
            <button class="back-btn" onclick="showLoginForm()">
                <i class="fas fa-arrow-left me-2"></i>Quay lại
            </button>
            
            <h2 class="form-title">Tạo tài khoản mới</h2>
            <p class="form-subtitle">Tham gia cộng đồng mua sắm của chúng tôi</p>

            <form id="register-form">
                <div class="form-floating">
                    <input type="text" class="form-control" id="registerName" placeholder="Họ và tên" required>
                    <label for="registerName"><i class="fas fa-user me-2"></i>Họ và tên</label>
                </div>

                <div class="form-floating">
                    <input type="email" class="form-control" id="registerEmail" placeholder="name@example.com" required>
                    <label for="registerEmail"><i class="fas fa-envelope me-2"></i>Email</label>
                </div>

                <div class="form-floating position-relative">
                    <input type="password" class="form-control" id="registerPassword" placeholder="Password" required>
                    <label for="registerPassword"><i class="fas fa-lock me-2"></i>Mật khẩu</label>
                    <span class="password-toggle" onclick="togglePassword('registerPassword')">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>

                <div class="form-floating position-relative">
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                    <label for="confirmPassword"><i class="fas fa-lock me-2"></i>Xác nhận mật khẩu</label>
                    <span class="password-toggle" onclick="togglePassword('confirmPassword')">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                    <label class="form-check-label" for="agreeTerms">
                        Tôi đồng ý với <a href="#">Điều khoản sử dụng</a> và <a href="#">Chính sách bảo mật</a>
                    </label>
                </div>

                <button class="btn btn-primary w-100 mb-3" type="submit">
                    <span class="btn-text">Tạo tài khoản</span>
                    <div class="loading"></div>
                </button>
            </form>

            <div class="divider">
                <span>Hoặc</span>
            </div>

            <button class="btn btn-google w-100 mb-3" onclick="registerWithGoogle()">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Đăng ký với Google
            </button>

            <div class="auth-links">
                <span>Đã có tài khoản? </span>
                <a href="#" onclick="showLoginForm()">Đăng nhập</a>
            </div>
        </div>

        <!-- Forgot Password Form -->
        <div id="forgotPasswordForm" class="form-step">
            <button class="back-btn" onclick="showLoginForm()">
                <i class="fas fa-arrow-left me-2"></i>Quay lại
            </button>
            
            <h2 class="form-title">Khôi phục mật khẩu</h2>
            <p class="form-subtitle">Nhập email để nhận link đặt lại mật khẩu</p>

            <form id="forgot-form">
                <div class="form-floating">
                    <input type="email" class="form-control" id="forgotEmail" placeholder="name@example.com" required>
                    <label for="forgotEmail"><i class="fas fa-envelope me-2"></i>Email đã đăng ký</label>
                </div>

                <button class="btn btn-primary w-100 mb-3" type="submit">
                    <span class="btn-text">Gửi link khôi phục</span>
                    <div class="loading"></div>
                </button>
            </form>

            <div class="auth-links">
                <span>Nhớ ra mật khẩu? </span>
                <a href="#" onclick="showLoginForm()">Đăng nhập</a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form navigation functions
        function showLoginForm() {
            hideAllForms();
            document.getElementById('loginForm').classList.add('active');
        }

        function showRegisterForm() {
            hideAllForms();
            document.getElementById('registerForm').classList.add('active');
        }

        function showForgotPassword() {
            hideAllForms();
            document.getElementById('forgotPasswordForm').classList.add('active');
        }

        function hideAllForms() {
            document.querySelectorAll('.form-step').forEach(form => {
                form.classList.remove('active');
            });
        }

        // Password toggle function
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.parentElement.querySelector('.password-toggle i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'fas fa-eye';
            }
        }

        // Form submission handlers
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const button = this.querySelector('button[type="submit"]');
            const btnText = button.querySelector('.btn-text');
            const loading = button.querySelector('.loading');
            
            const emailOrUsername = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            // Show loading state
            btnText.style.opacity = '0';
            loading.classList.add('active');
            
            // Call API
            fetch('/api/customers/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    emailOrUsername: emailOrUsername,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showAlert('success', 'Đăng nhập thành công! Đang chuyển hướng...');
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    showAlert('danger', data.message || 'Đăng nhập thất bại!');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showAlert('danger', 'Có lỗi xảy ra, vui lòng thử lại!');
            })
            .finally(() => {
                // Hide loading state
                btnText.style.opacity = '1';
                loading.classList.remove('active');
            });
        });

        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                showAlert('danger', 'Mật khẩu xác nhận không khớp!');
                return;
            }
            
            const button = this.querySelector('button[type="submit"]');
            const btnText = button.querySelector('.btn-text');
            const loading = button.querySelector('.loading');
            
            const registerData = {
                name: document.getElementById('registerName').value,
                email: document.getElementById('registerEmail').value,
                username: document.getElementById('registerEmail').value.split('@')[0], // Tạo username từ email
                password: password,
                phone: ''
            };
            
            // Show loading state
            btnText.style.opacity = '0';
            loading.classList.add('active');
            
            // Call API
            fetch('/api/customers/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(registerData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showAlert('success', 'Tài khoản đã được tạo thành công! Chuyển đến trang đăng nhập...');
                    setTimeout(() => {
                        showLoginForm();
                    }, 1500);
                } else {
                    showAlert('danger', data.message || 'Đăng ký thất bại!');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showAlert('danger', 'Có lỗi xảy ra, vui lòng thử lại!');
            })
            .finally(() => {
                // Hide loading state
                btnText.style.opacity = '1';
                loading.classList.remove('active');
            });
        });

        document.getElementById('forgot-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const button = this.querySelector('button[type="submit"]');
            const btnText = button.querySelector('.btn-text');
            const loading = button.querySelector('.loading');
            
            // Show loading state
            btnText.style.opacity = '0';
            loading.classList.add('active');
            
            // Simulate API call
            setTimeout(() => {
                showAlert('success', 'Link khôi phục mật khẩu đã được gửi đến email của bạn!');
                
                setTimeout(() => {
                    // Hide loading state
                    btnText.style.opacity = '1';
                    loading.classList.remove('active');
                }, 1000);
            }, 2000);
        });

        // Google authentication functions
        function loginWithGoogle() {
            showAlert('info', 'Đang chuyển hướng đến Google...');
            // Here you would integrate with Google OAuth
            setTimeout(() => {
                showAlert('success', 'Đăng nhập Google thành công!');
            }, 1500);
        }

        function registerWithGoogle() {
            showAlert('info', 'Đang chuyển hướng đến Google...');
            // Here you would integrate with Google OAuth
            setTimeout(() => {
                showAlert('success', 'Đăng ký Google thành công!');
            }, 1500);
        }

        // Alert function
        function showAlert(type, message) {
            // Remove existing alerts
            const existingAlert = document.querySelector('.alert');
            if (existingAlert) {
                existingAlert.remove();
            }
            
            const alert = document.createElement('div');
            alert.className = `alert alert-${type === 'info' ? 'primary' : type} alert-dismissible fade show`;
            alert.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'danger' ? 'exclamation-circle' : 'info-circle'} me-2"></i>
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            // Insert at the beginning of active form
            const activeForm = document.querySelector('.form-step.active');
            activeForm.insertBefore(alert, activeForm.firstChild);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                if (alert && alert.parentNode) {
                    alert.remove();
                }
            }, 5000);
        }

        // Form validation
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('blur', function() {
                validateField(this);
            });
            
            input.addEventListener('input', function() {
                if (this.classList.contains('is-invalid')) {
                    validateField(this);
                }
            });
        });

        function validateField(field) {
            const value = field.value.trim();
            let isValid = true;
            let message = '';

            // Remove existing validation classes
            field.classList.remove('is-valid', 'is-invalid');

            switch (field.type) {
                case 'email':
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    isValid = emailRegex.test(value);
                    message = 'Email không hợp lệ';
                    break;
                case 'password':
                    if (field.id === 'registerPassword') {
                        isValid = value.length >= 6;
                        message = 'Mật khẩu phải có ít nhất 6 ký tự';
                    } else if (field.id === 'confirmPassword') {
                        const password = document.getElementById('registerPassword').value;
                        isValid = value === password;
                        message = 'Mật khẩu xác nhận không khớp';
                    }
                    break;
                default:
                    isValid = value.length > 0;
                    message = 'Trường này không được để trống';
            }

            if (value.length > 0) {
                field.classList.add(isValid ? 'is-valid' : 'is-invalid');
                
                // Add/remove invalid feedback
                let feedback = field.parentElement.querySelector('.invalid-feedback');
                if (!isValid) {
                    if (!feedback) {
                        feedback = document.createElement('div');
                        feedback.className = 'invalid-feedback';
                        field.parentElement.appendChild(feedback);
                    }
                    feedback.textContent = message;
                } else if (feedback) {
                    feedback.remove();
                }
            }
        }
    </script>
</body>
</html>
